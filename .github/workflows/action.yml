
name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: 
      name: staging
    strategy:
      matrix:
        node-version: [15.x]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Generate build number
      run: echo "The build number $GITHUB_RUN_NUMBER üèó"
    - name: Install dependencies
      run: npm install
    - name: Create .env
      run: |
        touch .env &&
        echo "NODE_ENV=${NODE_ENV}" > .env &&
        echo "THEMOVIEDB_API_BASE_URL=${THEMOVIEDB_API_BASE_URL}" >> .env &&
        echo "THEMOVIEDB_API_KEY=${THEMOVIEDB_API_KEY}" >> .env
      env:
        NODE_ENV: ${{ secrets.NODE_ENV }}
        THEMOVIEDB_API_BASE_URL: ${{ secrets.THEMOVIEDB_API_BASE_URL }}
        THEMOVIEDB_API_KEY: ${{ secrets.THEMOVIEDB_API_KEY }}
    - name: Test üß™
      run: npm run test
    - name: Build docker üê≥
      run: docker build . -t=video-media-player-web:ghb-$GITHUB_RUN_NUMBER
    - name: Upload production-ready build files
      uses: actions/upload-artifact@v2
      with:
        name: production-files
        path: ./
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: production-files
        path: ./

    - name: Deploy to gh-pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./